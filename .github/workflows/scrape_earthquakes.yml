name: Scrape PHIVOLCS Earthquakes

on:
  schedule:
    # Run on the 1st of each month at 00:00 UTC
    - cron: '0 0 1 * *'
  workflow_dispatch:  # Allow manual triggering

# Grant the GITHUB_TOKEN permission to push commits
permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        pip install requests beautifulsoup4 pandas
        
    - name: Run earthquake scraper
      run: |
        python scrape_github_actions.py
        
    - name: Check for changes
      id: check_changes
      run: |
        git status --porcelain
        if git status --porcelain | grep -E 'phivolcs_earthquakes_.*\.csv' >/dev/null; then
          echo "changes=true" >> $GITHUB_OUTPUT
        else
          echo "changes=false" >> $GITHUB_OUTPUT
        fi
    
    - name: List files after scraping
      run: ls -l phivolcs_earthquakes_*.csv || echo "No monthly CSVs yet"
    
    - name: Commit and push if changes
      if: steps.check_changes.outputs.changes == 'true'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add -A
        git commit -m "Update earthquake data for $(date +%B %Y)"
        # Ensure pushes authenticate using GITHUB_TOKEN
        git remote set-url origin "https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git"
        git push origin HEAD